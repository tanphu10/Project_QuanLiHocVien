  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Nhân Viên</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" id="foodForm">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="idNhanVien">Mã số Nhân Viên</label>
                <input type="text" class="form-control" id="idNhanVien" placeholder="Nhập Mã số Nhân Viên" value=""
                  required>
                <div id="invalidID" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="tenNhanVien">Họ & Tên</label>
                <input type="text" class="form-control" id="tenNhanVien" placeholder="Nhập Tên Nhân Viên" required>
                <div id="invalidTen" class="invalid-form">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập email" required>
                <div id="invalidEmail" class="invalid-form">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="diaChi">Địa Chỉ</label>
                <input type="text" class="form-control" id="diaChi" placeholder="Nhập địa chỉ " value="" required>
                <div id="invalidDiaChi" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="ngayLamViec">Số Ngày làm việc</label>
                <input type="text" class="form-control" id="diemToan" placeholder="Nhập số ngày làm việc" value="" required>
                <div id="invaliNgayLamViec" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="luongTheoNgay">Lương theo ngày</label>
                <input type="text" class="form-control" id="diemLi" placeholder="Nhập lương theo ngày " value="" required>
                <div id="invalidLuongTheoNgay" class="invalid-feedback">
                </div>
              </div>
              
            </div>
           

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnClose" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="btnCapNhat">Cập Nhật</button>
          <button type="button" class="btn btn-warning" id="btnThemMon">Thêm</button>
