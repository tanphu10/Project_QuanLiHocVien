  <!-- -----------------------------------------input form-----------------------------------------  -->
  <!-- Modal  -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Student </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" id="controlForm">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="idMaSo">Mã số</label>
                <input type="text" class="form-control" id="idMaSo" placeholder="Nhập Mã số " value="" required>
                <div id="invalidID" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="hoTen">Họ & Tên</label>
                <input type="text" class="form-control" id="hoTen" placeholder="Nhập Tên " required>
                <div id="invalidTen" class="invalid-form">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Nhập email" required>
                <div id="invalidEmail" class="invalid-form">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="diaChi">Địa Chỉ</label>
                <input type="text" class="form-control" id="diaChi" placeholder="Nhập địa chỉ " value="" required>
                <div id="invalidDiaChi" class="invalid-feedback">
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="position">Position</label>

                <select id="chonVitri" class="col-md-12 mb-3 p-2" aria-label="Default select example">
                  <option value="ViTri" selected>Vị Trí</option>
                  <option value="SinhVien">Sinh Viên</option>
                  <option value="NhanVien">Nhân Viên</option>
                  <option value="KhachHang">Khách Hàng</option>
                </select>
                <div id="propertyPerson">
                  <div value="SinhVien" style="display: none;" id="sinhVien">
                    <div class="col-md-12 p-0  ">
                      <label for="diemToan">Điểm Toán</label>
                      <input type="text" class="form-control" id="diemToan" placeholder="Nhập điểm Toán" value=""
                        required>
                      <div id="invalidDiemToan" class="invalid-feedback">
                      </div>
                    </div>
                    <div class="col-md-12 p-0  ">
                      <label for="diemLi">Điểm Lí</label>
                      <input type="text" class="form-control" id="diemLi" placeholder="Nhập điểm Lí" value="" required>
                      <div id="invalidDiemLi" class="invalid-feedback">
                      </div>
                    </div>
                    <div class="col-md-12 p-0  ">
                      <label for="diemHoa">Điểm Hóa</label>
                      <input type="text" class="form-control" id="diemHoa" placeholder="Nhập điểm Hóa" value=""
                        required>
                      <div id="invalidDiemHoa" class="invalid-feedback">
                      </div>
                    </div>
                  </div>
                  <div value="NhanVien" style="display: none;" id="nhanVien">
                    <div class="col-md-12 p-0 ">
                      <label for="soNgayLamViec">Số Ngày làm việc</label>
                      <input type="text" class="form-control" id="soNgayLamViec" placeholder="Nhập số ngày làm việc"
                        value="" required>
                      <div id="invaliNgayLamViec" class="invalid-feedback">
                      </div>
                    </div>
                    <div class="col-md-12 p-0 ">
                      <label for="luongTheoNgay">Lương theo ngày</label>
                      <input type="text" class="form-control" id="luongTheoNgay" placeholder="Nhập lương theo ngày "
                        value="" required>
                      <div id="invalidLuongTheoNgay" class="invalid-feedback">
                      </div>
                    </div>
                  </div>
                  <div value="KhachHang" style="display: none;" id="khachHang">
                    <div class="col-md-12 p-0">
                      <label for="tenCongTy">Tên Công ty</label>
                      <input type="text" class="form-control" id="tenCongTy" placeholder="Nhập Tên Công ty" value=""
                        required>
                      <div id="invalidTenCongTy" class="invalid-feedback">
                      </div>
                    </div>
                    <div class="col-md-12 p-0">
                      <label for="triGiaHoaDon">Trị Giá Hóa Đơn</label>
                      <input type="text" class="form-control" id="triGiaHoaDon" placeholder="Nhập Trị Giá Hóa Đơn"
                        value="" required>
                      <div id="invalidHoaDon" class="invalid-feedback">
                      </div>
                    </div>
                    <div class="col-md-12 p-0">
                      <label for="danhGia">Đánh Giá</label>
                      <input type="text" class="form-control" id="danhGia" placeholder="Nhập Đánh Giá" value=""
                        required>
                      <div id="invalidDanhGia" class="invalid-feedback">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btnClose" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" id="btnCapNhat">Cập Nhật</button>
          <button type="button" class="btn btn-warning" id="themPerson">Thêm</button>
        </div>
      </div>
    </div>
  </div>
